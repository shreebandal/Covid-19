<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .bd-footer {
            background-color: #f2f2f2;
        }
    </style>
    <title>covid-19 solution</title>
</head>

<body>
    <section id="header" class="mt-5">
        <div class="container">
            <div class="py-5 text-center">
                <h1>Covid-19 solution</h1>
            </div>
        </div>
    </section>

    <!--        Navigation Bar      -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">HomePage</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mb-5">
    <form action="/Covid-19-solution/" method="post">
        <div class="form-group">
            <label for="fever">Fever</label>
            <input type="number" class="form-control" id="fever" name="fever" required placeholder="enter temperature">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" required name="age" placeholder="enter age">
        </div>
        <div class="form-group">
            <label for="cough">Dry Cough</label>
            <select class="form-control" name="cough" required id="caugh">
                <option value="1">high</option>
                <option value="0">medium</option>
                <option value="-1">low</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fatigue">Fatigue</label>
            <select class="form-control" name="fatigue" required id="fatigue">
                <option value="1">high</option>
                <option value="0">medium</option>
                <option value="-1">low</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sputum">Sputum Production</label>
            <select class="form-control" name="sputum" required id="sputum">
                <option value="1">high</option>
                <option value="0">medium</option>
                <option value="-1">low</option>
            </select>
        </div>
        <div class="form-group">
            <label for="breath">Shortness of Breath</label>
            <select class="form-control" name="breath" required id="breath">
                <option value="1">high</option>
                <option value="0">medium</option>
                <option value="-1">low</option>
            </select>
        </div>
        <div class="form-group">
            <label for="arthralgia">Myalgia or Arthralgia</label>
            <select class="form-control" name="arthralgia" required id="arthralgia">
                <option value="1">high</option>
                <option value="0">medium</option>
                <option value="-1">low</option>
            </select>
        </div>
        <div class="form-group">
            <label for="throat">Sore Throat</label>
            <select class="form-control" name="throat" required id="throat">
                <option value="1">high</option>
                <option value="0">medium</option>
                <option value="-1">low</option>
            </select>
        </div>
        <div class="form-group">
            <label for="headache">Headache</label>
            <select class="form-control" name="headache" required id="headache">
                <option value="1">high</option>
                <option value="0">medium</option>
                <option value="-1">low</option>
            </select>
        </div>
        <div class="form-group">
            <label for="chills">Chills</label>
            <select class="form-control" name="chills" required id="chills">
                <option value="1">high</option>
                <option value="0">medium</option>
                <option value="-1">low</option>
            </select>
        </div>
        <div class="form-group">
            <label for="vomiting">Nausea or Vomiting</label>
            <select class="form-control" name="vomiting"  required id="vomiting">
                <option value="1">high</option>
                <option value="0">medium</option>
                <option value="-1">low</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nasal">Nasel congestion</label>
            <select class="form-control" name="nasal" required id="nasal">
                <option value="1">high</option>
                <option value="0">medium</option>
                <option value="-1">low</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Reister</button>
    </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
